name: Scheduled run

on:
  workflow_dispatch: {}
  schedule:
    # Runs every 30 minutes (cron is UTC)
    - cron: "0 5 * * *" 

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            pip install .
          else
            echo "No requirements.txt or pyproject.toml found" && exit 1
          fi

      - name: Run script
        env:
          # Example secret name; use your actual secret key
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Add other secrets similarly:
          # KALSHI_API_KEY: ${{ secrets.KALSHI_API_KEY }}
          # KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: |
          python inference_KLAX/main/run.py
