name: Scheduled run

on:
  workflow_dispatch: {}
  schedule:
    # 9:00 PM PST = 05:00 UTC (next day)
    # Note: GitHub cron is UTC and does not auto-adjust for DST.
    - cron: "0 5 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug time (UTC vs Pacific)
        env:
          TZ: America/Los_Angeles
        run: |
          echo "UTC now:"; date -u
          echo "Pacific now:"; date
          python -c "import time; print('time.tzname:', time.tzname)"
      - name: Run script
        env:
          TZ: America/Los_Angeles
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          KEY_ID: ${{ secrets.KEY_ID }}
          # optional: if you used different secret names:
          # KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
        run: |
          python -u inference_KLAX/main.py
